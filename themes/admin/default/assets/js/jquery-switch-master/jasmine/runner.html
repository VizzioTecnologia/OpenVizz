<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
  "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
  <title>Jasmine Spec Runner</title>
  <link rel="shortcut icon" type="image/png" href="lib/jasmine-1.1.0/jasmine_favicon.png">
  <link rel="stylesheet" type="text/css" href="lib/jasmine-1.1.0/jasmine.css">
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine.js"></script>
  <script type="text/javascript" src="lib/jasmine-1.1.0/jasmine-html.js"></script>
  
  <!-- jquery (1.4.0 & 1.7.1) -->
  <script type="text/javascript" src="src/jquery-1.7.1.min.js"></script>
  <script>var jQuery171 = $; jQuery = $ = undefined;</script>
  <script type="text/javascript" src="src/jquery-1.4.2.min.js"></script>
  <script>var jQuery142 = $; jQuery = $ = undefined;</script>
  
  <!-- spec files -->
  <script type="text/javascript" src="spec/jquery.switch.spec.js"></script>
  
  <!-- source/support files -->
  <script type="text/javascript" src="../jquery.switch/jquery.switch.js"></script>
  <link rel="stylesheet" type="text/css" href="../jquery.switch/jquery.switch.css">
  
  <script type="text/javascript">
    (function() {
      function execJasmine(){jasmineEnv.execute()};
      var jasmineEnv=jasmine.getEnv();
      jasmineEnv.updateInterval=1e3;
      var trivialReporter=new jasmine.TrivialReporter;
      jasmineEnv.addReporter(trivialReporter);
      jasmineEnv.specFilter=function(a){return trivialReporter.specFilter(a)};
      var currentWindowOnload=window.onload;
      window.onload=function(){if(currentWindowOnload){currentWindowOnload()}execJasmine()};
    }());
  </script>

</head>

<body>
</body>
</html>
